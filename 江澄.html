      江澄，字晚吟，墨香铜臭所著耽美小说《魔道祖师》中的角色。
世家公子榜第五，现为云梦</br>江氏宗主，居住莲花坞，外甥为金凌，其母为眉山虞氏虞紫鸢，其父为云梦江氏原宗主江枫眠，</br>姐姐为江厌离，前师兄为魏无羡（魏无羡已脱离江家）。世家公子榜排行第五。
其人细眉杏目，相貌</ul>是一种锐利的俊美，目光沉炽，隐隐带一股攻击之意，看人犹如两道冷电。
